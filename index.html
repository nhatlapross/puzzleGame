<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nhà Thiếu nhi Quận 10</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>
<body>
    <div id="collage">
        <h2>NHÀ THIẾU NHI QUẬN 10</h2>
        <hr />
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3> <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Lượt:</div><div class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        Thời gian: <span id="timerPanel"></span> giây
                    </div>
                    <img id="actualImage" />
                    <div>Xem hình và ghép lại thành bức tranh hoàn chỉnh.</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" /> <label for="easy">Easy</label>
                        <input type="radio" name="level" id="medium" value="4" /> <label for="medium">Medium</label>
                        <input type="radio" name="level" id="hard" value="5" /> <label for="hard">Hard</label>
						<input type="radio" name="level" id="veryhard" value="6" /> <label for="veryhard">Very Hard</label>
                    </p>
                    <div>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">Luật chơi</button>
                        <!-- <button id="newPhoto" type="button" class="btn">Next Picture</button> -->
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Kết thúc trò chơi !!</h2>
                Chúc mừng!! <br /> Bạn đã ghép tranh hoàn chỉnh.
                <br />
                Lượt: <span class="stepCount">0</span> lần.
                <br />
                Thời gian: <span class="timeCount">0</span> giây
                <br />
                Cấp độ: <span class="level">0</span>
                <br />
                <div>
                    <!-- <button type="button" onclick="window.location.reload(true);">Replay</button> -->
                    <button type="button" onclick="imagePuzzle.goToInfoPage();">Gửi kết quả</button>
                </div>
            </div>
        </div>
        <div id="FormSender" style="display: none;">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScaBkm80KeJqDHI6MCyn0Qq1nW-MPlV88UmIeFhEOiQnu8kcw/viewform?embedded=true" width="350" height="400" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>

        <script>
            var images = [
                // { src: 'img/bhutan.jpg', title: 'Tiger’s Nest Temple, Bhutan' },
                // { src: 'img/vietnam.jpg', title: 'Ha Long Bay, Vietnam' },
                // { src: 'img/taj_mahal.jpg', title: 'Taj Mahal in Agra' },
                // { src: 'img/china.jpg', title: 'Great Wall of China, China' },
                // { src: 'img/kohila.jpg', title: 'Kohila mill' },
                { src: 'img/HoiNghiThanhLapDang.jpeg', title: 'Hội nghị thành lập đảng' },
                { src: 'img/MapVietNam.jpg', title: 'Bản đồ Việt Nam' }
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Ghép các mảnh trong khung hình bên trái thành hình hoàn chỉnh theo chủ đề!');
            }

        </script>
    </div>
</body>
</html>
